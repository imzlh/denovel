    <script>
        let downloadQueue = [];

        function setupEventListeners() {
            // EPUBé€‰é¡¹æ˜¾ç¤º/éšè—

                updateQueueDisplay();
                // å¤„ç†ä¸‹ä¸€ä¸ªä»»åŠ¡
                setTimeout(processQueue, 1000);
            }
        }

        // å¼€å§‹ä¸‹è½½
        async function startDownload(task) {
            return new Promise((resolve, reject) => {
                const wsUrl = `ws://${location.host}/api/download?url=${encodeURIComponent(task.url)}`;
                
                if (ws) {
                    ws.close();
                }

                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    logTaskMessage(task.id, `å¼€å§‹ä¸‹è½½: ${task.novelName || task.url}`, 'info');
                    
                    // å‘é€ä¸‹è½½é…ç½®
                    ws.send(JSON.stringify({
                        novelName: task.novelName,
                        coverUrl: task.coverUrl,
                        options: task.options
                    }));
                };

                ws.onmessage = (event) => {
                    if(typeof event.data != 'string') return;
                    const data = JSON.parse(event.data);
                    if(data.status == 'sync'){
                        // åŒæ­¥å°è¯´ä¿¡æ¯
                        /**
                            firstPage: URL;
                            cover?: string;
                            book_name?: string;
                            summary?: string;
                            jpStyle?: boolean;
                        */
                        task.novelName = data.info.book_name || 'æœªçŸ¥';
                        task.coverUrl = data.info.cover || '';
                        updateQueueDisplay();
                    }else if(data.finalChunk){
                        // ä¸‹è½½å®Œæˆ
                        task.status = 'completed';
                        logTaskMessage(task.id, `ä¸‹è½½å®Œæˆ: ${task.novelName || task.url}`, 'success');
                        resolve();
                    }else{
                        logTaskMessage(task.id, data.log, data.status.toLowerCase());
                    }
                };

                ws.onclose = (event) => {
                    if (task.status === 'completed') return;
                    if (event.code === 1000) {
                        task.status = 'completed';
                        logTaskMessage(task.id, `ä¸‹è½½å®Œæˆ: ${task.novelName || task.url}`, 'success');
                        resolve();
                    } else {
                        task.status = 'error';
                        reject(new Error(`WebSocketè¿æ¥å¼‚å¸¸å…³é—­: ${event.code}`));
                    }
                };

                ws.onerror = (error) => {
                    task.status = 'error';
                    reject(new Error('WebSocketè¿æ¥é”™è¯¯'));
                };
            });
        }

        // æ›´æ–°é˜Ÿåˆ—æ˜¾ç¤º
        function updateQueueDisplay() {
            const queueList = document.getElementById('queueList');
            
            if (downloadQueue.length === 0) {
                queueList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æš‚æ— ä¸‹è½½ä»»åŠ¡</div>';
                return;
            }

            queueList.innerHTML = downloadQueue.map(task => `
                <div class="queue-item" onclick="openLogDialog(${task.id})">
                    <div class="queue-info">
                        <h4>${task.novelName || 'æœªçŸ¥å°è¯´'}</h4>
                        <p>URL: ${task.url}</p>
                        <p>æ·»åŠ æ—¶é—´: ${task.addTime}</p>
                        <p>é€‰é¡¹: ${Object.entries(task.options).filter(([k,v]) => v).map(([k]) => k).join(', ') || 'æ— '}</p>
                    </div>
                    <div class="queue-status status-${task.status}">
                        ${getStatusText(task.status)}
                    </div>
                </div>
            `).join('');
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'waiting': 'ç­‰å¾…ä¸­',
                'downloading': 'ä¸‹è½½ä¸­',
                'completed': 'å·²å®Œæˆ',
                'error': 'å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        // ä»»åŠ¡æ—¥å¿—è¾“å‡º
        function logTaskMessage(taskId, message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const colorMap = {
                'info': '#00bfff',
                'success': '#00ff00',
                'error': '#ff4444',
                'log': '#00ff00'
            };
            
            const color = colorMap[type] || '#00ff00';
            const logLine = `<span style="color: ${color}">[${timestamp}] ${message}</span>`;
            
            // å­˜å‚¨åˆ°å¯¹åº”ä»»åŠ¡çš„æ—¥å¿—ä¸­
            if (!taskLogs[taskId]) {
                taskLogs[taskId] = [];
            }
            taskLogs[taskId].push(logLine);

            // å¦‚æœå½“å‰æ‰“å¼€çš„æ—¥å¿—å¯¹è¯æ¡†æ˜¯è¿™ä¸ªä»»åŠ¡ï¼Œæ›´æ–°æ˜¾ç¤º
            const logDialog = document.getElementById('logDialog');
            if (logDialog.classList.contains('show')) {
                const currentTaskTitle = document.getElementById('logDialogTitle').textContent;
                const task = downloadQueue.find(t => t.id === taskId);
                if (task && currentTaskTitle.includes(task.novelName || 'æœªçŸ¥å°è¯´')) {
                    const taskLogOutput = document.getElementById('taskLogOutput');
                    taskLogOutput.innerHTML = taskLogs[taskId].join('\n');
                    taskLogOutput.scrollTop = taskLogOutput.scrollHeight;
                }
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            const colorMap = {
                'success': '#28a745',
                'error': '#dc3545',
                'info': '#17a2b8'
            };
            
            toast.style.background = colorMap[type] || '#333';
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
    </script>
